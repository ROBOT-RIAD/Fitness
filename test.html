<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Health Chatbot Streaming Test</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 30px auto;
  }
  #chatbox {
    border: 1px solid #ccc;
    padding: 10px;
    height: 400px;
    overflow-y: auto;
    white-space: pre-wrap;
    background: #f9f9f9;
  }
  #inputForm {
    margin-top: 15px;
    display: flex;
  }
  #messageInput {
    flex: 1;
    padding: 8px;
    font-size: 1rem;
  }
  #sendBtn {
    padding: 8px 16px;
    font-size: 1rem;
  }
  .user {
    color: blue;
    margin-top: 10px;
  }
  .bot {
    color: green;
    margin-top: 10px;
    white-space: pre-wrap;
  }
</style>
</head>
<body>

<h2>Health & Fitness Chatbot (Streaming Response)</h2>

<div id="chatbox"></div>

<form id="inputForm">
  <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" required />
  <button type="submit" id="sendBtn">Send</button>
</form>

<script>
  const chatbox = document.getElementById('chatbox');
  const form = document.getElementById('inputForm');
  const input = document.getElementById('messageInput');

  // Generate a unique session ID for each page load
  const sessionId = Date.now().toString();

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const message = input.value.trim();
    if (!message) return;

    appendMessage('user', message);
    input.value = '';
    input.disabled = true;
    document.getElementById('sendBtn').disabled = true;

    const placeholder = appendMessage('bot', '...');

    try {
      const response = await fetch('http://10.10.13.26:9001/chat/Ai/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          message: message,
          session_id: sessionId,
        }),
      });

      if (!response.ok) {
        throw new Error('Network response was not ok');
      }

      const reader = response.body.getReader();
      const decoder = new TextDecoder('utf-8');
      let botMessage = '';

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        const chunk = decoder.decode(value, { stream: true });
        botMessage += chunk;
        updateBotMessage(placeholder, botMessage);
      }

    } catch (error) {
      updateBotMessage(placeholder, '[Error] ' + error.message);
    } finally {
      input.disabled = false;
      document.getElementById('sendBtn').disabled = false;
      input.focus();
    }
  });

  function appendMessage(sender, text) {
    const msgElem = document.createElement('div');
    msgElem.className = sender;
    msgElem.textContent = text;
    chatbox.appendChild(msgElem);
    chatbox.scrollTop = chatbox.scrollHeight;
    return msgElem; // Return the created element for updates
  }

  function updateBotMessage(element, text) {
    element.textContent = text;
    chatbox.scrollTop = chatbox.scrollHeight;
  }
</script>

</body>
</html>
